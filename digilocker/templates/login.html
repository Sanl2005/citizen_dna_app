<!DOCTYPE html>
<html>
<head>
  <title>DigiLocker Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">DigiLocker</div>

<div class="card">
  <h2>Sign in</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="password" name="pin" placeholder="Security PIN" required>
    <button type="submit">Sign In</button>
  </form>

  <p class="note">Demo Mode â€“ Mock DigiLocker</p>
</div>

</body>
</html>
